name: ğŸš€ Deploy React App to Hostinger via SFTP

on:
  push:
    branches:
      - main

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Build React Project
        run: |
          cd frontend  # ğŸ‘ˆ change this to the actual path containing package.json
          npm install
          npm run build
        working-directory: ./frontend  # optional alternative to cd

      - name: ğŸ” Verify build directory
        run: |
          if [ ! -d "frontend/build" ] || [ -z "$(ls -A frontend/build)" ]; then
            echo "âŒ 'build/' directory missing or empty!"
            exit 1
          else
            echo "âœ… 'build/' directory found:"
            ls -al frontend/build
          fi

      - name: ğŸ“¤ Upload build to Hostinger via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "frontend/build/*"
          target: "/var/www/ztrategize-admin"
