name: ğŸš€ Deploy React App to Hostinger via SFTP

on:
  push:
    branches:
      - main  # change if your deployment branch differs

jobs:
  sftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Build React Project
        run: |
          npm install
          npm run build

      - name: ğŸ” Verify build directory
        run: |
          if [ ! -d "build" ] || [ -z "$(ls -A build)" ]; then
            echo "âŒ 'build/' directory missing or empty!"
            exit 1
          else
            echo "âœ… 'build/' directory found:"
            ls -al build
          fi

      - name: ğŸ“¤ Upload build to Hostinger via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}  # or use `key:` if SSH key-based
          port: 22
          source: "build/*"
          target: ${{ secrets.REMOTE_DIR }}
